<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign.up |MoneyWase</title>
    <link  rel="stylesheet" href="SL-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" rel="stylesheet"/>
    </head>
    <body>
        <header class="navbar">
            <div class="logo">
                <span class="material-icons-sharp" style="font-size: 2em;">
                    account_balance_wallet
                </span>Moneywase</div>
        </header>
        <div class="sign-up">
            <form id="loginForm" class="form">
                <h2>Iniciar Sesion</h2>
                <input type="email" id="loginEmail" placeholder="your@email.com" size="30" required>
                <input type="password" id="loginPassword" placeholder="contraseña" size="20" required>
                <input type="submit" value="Iniciar sesión">
                <a  href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            </form> 
        </div>
        <footer>
            <p>Derechos reservados MoneyWase S.A Chile.</p>
        </footer>
        <script src="ferchL.js"></script>
    </body>
</html>
